<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Left panel with reveal effect-->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>Left panel content goes here</p>
    </div>
</div>
<!-- Right panel with cover effect-->
<div class="panel panel-right panel-cover">
    <div class="content-block">
        <p>Right panel content goes here</p>
    </div>
</div>

        <div class="navbar">

                <div class="center sliding">Clínica Dental</div>

                    <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel">
                        <i class="icon icon-bars"></i>
                    </a>
                </div>
            </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page">
                <!-- Scrollable page content-->
                <div class="page-content">

                                <a href="services.html" class="item-link">

                                            <div class="item-title">Services</div>

<div class="login-screen">
    <div class="view">
        <div class="page">
            <div class="page-content login-screen-content">
                <div class="login-screen-title">Login</div>
                <form>
                    <div class="list-block">
                        <ul>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Usuario</div>
                                    <div class="item-input">
                                        <input type="text" name="username" placeholder="Tu usuario">
                                    </div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Contraseña</div>
                                    <div class="item-input">
                                        <input type="password" name="password" placeholder="Tu contraseña">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="list-block">
                        <ul>
                            <li>
                                <a href="#" class="item-link list-button">Entrar</a>
                            </li>
                        </ul>
                        <div class="list-block-label">
                            Some text about login information.<br>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        </div>
                    </div>
                </form>
            </div>
